<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>IRM1005 / ITEC1005 - Midterm Exam Nicolas Fava</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set your custom CSS file -->
  <link rel="stylesheet" href="./style.css" />

</head>

<body>
  <div class="product-card">
    <div class="product-image"></div>
    <div class="product-details">
      <h2 class="product-title">Hot Latte </h2>
      <p class="product-description">With the seasons in canada Changing rapidly, it is time to settle into the cold months. Why not do it with a warm Latte!</p>
      <p class="product-price">$4.99</p>
    </div>
    <div class="product-actions">
      <button class="add-to-cart">Order Now </button>
    </div>
  </div>

</body>


<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #bfd9fc;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  
  .product-card {
    display: flex;
    flex-direction: column;
    background-color: #fbf8f8;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 2px 4px rgba(12, 12, 12, 0.1);
    overflow: hidden;
    width: 300px;
  }
  
  .product-image {
    width: 100%;
    height: 200px;
    background-image: url(./hotlatte.jpg);
    background-size: cover;
    background-position: center;
  }
  
  .product-details {
    padding: 20px;
  }
  
  .product-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  
  .product-description {
    font-size: 14px;
    margin-bottom: 10px;
  }
  
  .product-price {
    font-size: 16px;
    font-weight: bold;
    color: #fe051a;
  }
  
  .product-actions {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    border-top: 1px solid #080000;
  }
  
  .add-to-cart {
    background-color: #0077cc;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
  }
  
  .add-to-cart:hover {
    background-color: #005599;
  }
  </style>

</html>
